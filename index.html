<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./img/favicon.png" type="image/png" sizes="16x16">
    <script>
        function navigateTo(location, timeout=400) {
            document.body.classList.add('fade');
            setTimeout(() => { window.location = '/wips-fe' + location; }, timeout);
        }

        window.onload = function() {
            document.body.classList.remove('fade');
        }
    </script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Women in Public Service in Pakistan</title>
  </head>
  <body class="fade has-background-black">
    <section class="hero is-fullheight hero-bg">
      <div class="hero-body">
        <div class="container">
          <h1 class="title has-text-white">
            Women in Public Service in Pakistan
          </h1>
          <h2 class="subtitle has-text-white">
            An Oral History Archive
          </h2>
          <a onclick="navigateTo('/introduction', 600)">
            <button class="button transition is-primary is-inverted is-outlined welcome-button">
              Get Started
            </button>
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
